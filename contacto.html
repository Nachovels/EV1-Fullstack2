        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Navbar Transparente</title>
    <link rel="stylesheet" href="public/css/navbar_style.css">
    <link rel="stylesheet" href="public/css/contacto_style.css">
    <script src="public/js/main.js"></script>
</head>

<body>

    <header>
        <nav id="navbar">
            <form class="search-bar">
                <input type="text" placeholder="Buscar...">
                <button type="submit"><img src="public/img/search.png" alt="" width="10px"></button>
            </form>
            <img src="https://static.wixstatic.com/media/cc32b2_4cd9801bbc844d7f9fce1e92f80fa270~mv2.png" alt=""
                class="logo">
            
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="contacto.html" class="active-link">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-main">
        <section class="contact-section">
            <div class="contact-container">
                <h1>Contáctanos</h1>
                <p>Estamos aquí para ayudarte. Completa el formulario y te responderemos pronto.</p>
                
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="nombre">Nombre completo *</label>
                        <input type="text" id="nombre" name="nombre" required>
                        <span class="error-message" id="nombre-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo electrónico *</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="email-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Teléfono *</label>
                        <input type="tel" id="telefono" name="telefono" required>
                        <span class="error-message" id="telefono-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="mensaje">Mensaje *</label>
                        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                        <span class="error-message" id="mensaje-error"></span>
                    </div>
                    
                    <button type="submit" class="submit-btn">Enviar mensaje</button>
                </form>
                
                <div id="success-message" class="success-message" style="display: none;">
                    <h3>¡Mensaje enviado correctamente!</h3>
                    <p>Te contactaremos pronto.</p>
                </div>
            </div>
        </section>
    </main>

    <script defer src="public/js/validation_form.js"></script>
</body>

</html>
